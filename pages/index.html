<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="txt/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://gcore.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha256-L/W5Wfqfa0sdBNIKN9cG6QA5F2qx4qICmU2VgLruv9Y=" crossorigin="anonymous">
    <script>
        if (window.screen.width <= 420)
            document.getElementsByTagName('meta')['viewport'].content = "initial-scale=0.4, maximum-scale=1.0, minimum-scale=0.4, user-scalable=no"
        else if (window.screen.width <= 769)
            document.getElementsByTagName('meta')['viewport'].content = "initial-scale=0.6, maximum-scale=1.0, minimum-scale=0.6, user-scalable=no"
    </script>
    <title>短链生成器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <span class="dot1"></span>
        <span class="dot3"></span>
        <span class="dot2"></span>

        <div class="card-body">

            <h5 class="bigtitle">短链接生成器</h5>

            <h5 class="card-title">请输入你的原始链接:</h5>
            <div class="formm">
                <input type="text" class="form-control" placeholder="例如: https://example.com/" id="url">
                <button class="btn-cus" type="button" onclick='short_url()' id="search_btn">Go!</button>
            </div>
            <div class="card-text">
                <a href="https://www.wangwuxuan.cn/">访问我的主页</a>
            </div>
            <p id="notice"></p>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">结果</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="result">没有响应！</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick='copy_url("result")' data-toggle="popover"
                            data-placement="bottom" data-content="复制成功">复制
                    </button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://gcore.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js" crossorigin="anonymous"></script>

            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://gcore.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha256-WqU1JavFxSAMcLP2WIOI+GB2zWmShMI82mTpLDcqFUg=" crossorigin="anonymous"></script>
    <script src="index.js" crossorigin="anonymous"></script>
</body>
</html>
